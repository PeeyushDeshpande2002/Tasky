<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tasky.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="bootstrap/js/bootstrap-modal.js" rel="stylesheet" media="screen">
    <title>Tasky</title>
</head>
<body class="body" onload="loadInitialCardData()">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <div class="input-group">
                  <input type="url" class="form-control" id="imageurl" placeholder="http://example.com/xyz.png" aria-describedby="Image URL">
                </div>
              </div>
              <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="Enter the task title" aria-describedby="Task Title">
              </div>
            <div class="mb-3">
                <label for="tasktype" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="tasktype" placeholder="Enter the task type" aria-describedby="Task Type">
              </div>
              <div class="mb-3">
                <label for="taskdescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskdescription" rows="3" aria-describedby="Task Description"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
            </ul>
            <form class="d-flex" role="search">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-regular fa-plus"></i> Add New</button>
                
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-3">
          <div class="col">
            

          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="mb-3 row">
              <div class="input-group mb-3 shadow p-3 mb-5 bg-body-tertiary rounded">
                <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </div>
          </div>
          <div class="col">
            
          </div>
          </div>
          
        </div>
        <div class="row task__container">
          
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="Tasky.js"></script>
</body>
</html>
